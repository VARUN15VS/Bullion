<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Chart</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1f1f2e, #3a3a5c);
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#header {
    margin: 20px;
    text-align: center;
}

#header h2 {
    margin: 0;
    font-size: 2em;
    color: #ffd700;
}

#header p {
    margin: 5px 0 0 0;
    font-size: 1.2em;
    color: #ccc;
}

#chart {
    width: 90%;
    max-width: 1200px;
    height: 600px;
    background-color: rgba(255, 255, 255, 0.05);
    border: 1px solid #444;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    margin-bottom: 40px;
}

@media (max-width: 800px) {
    #chart {
        width: 95%;
        height: 400px;
    }
    #header h2 {
        font-size: 1.5em;
    }
    #header p {
        font-size: 1em;
    }
}
    </style>
</head>
<body>
    <div id="header">
        <h2 id="stockName">Stock Name</h2>
        <p id="exchange"></p>
    </div>
    <div id="chart"></div>
    <script src="https://unpkg.com/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const trading_symbol = params.get("trading_symbol");
            const exchange = params.get("exchange");
            const stock_name = params.get("stock_name");

            document.getElementById("stockName").textContent = stock_name || "Unknown Stock";
            document.getElementById("exchange").textContent = exchange || "";

            const chart = LightweightCharts.createChart(document.getElementById('chart'), {
                width: document.getElementById('chart').clientWidth,
                height: 600,
                layout: { backgroundColor: '#ffffff', textColor: '#000' },
                grid: { vertLines: { color: '#eee' }, horzLines: { color: '#eee' } },
                crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
                rightPriceScale: { borderColor: '#ccc' },
                timeScale: { borderColor: '#ccc' },
            });
            const candleSeries = chart.addCandlestickSeries();

            fetch(`http://127.0.0.1:5000/api/candles/${exchange}/${trading_symbol}`)
                .then(res => res.json())
                .then(data => {
                    if (!Array.isArray(data) || data.length === 0) {
                        alert("No candle data available for this stock");
                        return;
                    }
                    candleSeries.setData(data);
                })
                .catch(err => {
                    console.error("Error fetching candle data:", err);
                    alert("Error fetching candle data. See console.");
                });
            window.addEventListener('resize', () => {
                chart.applyOptions({ width: document.getElementById('chart').clientWidth });
            });
        };
    </script>
</body>
</html>
